<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog - Sign Up</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav role="navigation" aria-label="Main navigation">
        <div class="nav-inner">
            <div class="nav-left">
                <a class="brand" href="/index.html" aria-label="MyBlog - Go to homepage">MyBlog</a>
            </div>
            <div class="nav-actions">
                <a href="/signup.html" class="nav-link active" aria-current="page">Create Account</a>
                <a href="/login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="auth-container">
            <h1>Create Your Account</h1>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <p id="errorText"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <p id="successText"></p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                </div>
                
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-row">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="signupBtn">Create Account</button>
                </div>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Creating account...</p>
            </div>

            <p class="auth-link">
                Already have an account? <a href="/login.html">Login here</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/signup.js"></script>
</body>
</html>
